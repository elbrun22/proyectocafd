<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="icon" type="image/png" href="/img/icono.png" />
        <title th:text="${titulo}"></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        
        <nav th:replace="layout/layout :: nav"></nav>
        
       <div class="container py-4">

		<div class="card  text-black">
                    <div class="card-header" style="background-color: #32CD32" th:text="${titulo}"></div>
                    <div class="card-body">

				<div th:object="${noticia}" th:remove="tag">
					<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger"
						role="alert">
						<li th:each="err : ${#fields.errors('*')}" th:text="${err}" required></li>
					</ul>
				</div>

				<form th:action="@{/formNoticias}" th:object="${noticia}" method="post"
					enctype="multipart/form-data">
					<div class="form-group row">
						<label for="Nombre" class="col-sm-2 col-form-label">Nombre</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{nombre}" class="form-control" required />
								
						</div>
					</div>
					<div class="form-group row">
						<label for="Descripcion" class="col-sm-2 col-form-label">Descripcion</label>
						<div class="col-sm-6">
							<textarea type="text" th:field="*{descripcion}" class="form-control" required /></textarea>
						</div>
					</div>
                                    <div class="form-group row">
						<label for="observacion" class="col-sm-2 col-form-label">Observacion</label>
						<div class="col-sm-6">
                                                    <input type="text" th:field="*{observacion}" class="form-control" required /> 
						</div>
					</div>
                                    
					
					

					<div class="form-group row">
						<label for="file" class="col-sm-2 col-form-label">Foto</label>
						<div class="col-sm-6">
							<input type="file" name="file" class="form-control"  />
						</div>
					</div>

					<div class="form-group row">
						<div class="col-sm-6">
							<input type="submit" value="Guardar"
								class="btn btn-secondary" />
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
    </body>
</html>
