<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Gestion de adminitrador</title>

        <!-- Bootstrap core CSS-->
        <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom fonts for this template-->
        <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

        <!-- Page level plugin CSS-->
        <link href="vendor/datatables/dataTables.bootstrap4.css" rel="stylesheet">

        <!-- Custom styles for this template-->
        <link href="css/sb-admin.css" rel="stylesheet">
        <link href="/img/img.png" rel="icon">
    </head>
    <body>

        <nav th:fragment="nav" class="navbar navbar-expand navbar-dark bg-dark static-top">

            <a class="navbar-brand mr-1" th:href="@{admin}">Centro de Actividades Fisicas & Deportivas</a>



            <!-- Navbar Search -->

            <div class="input-group">

            </div>


            <!-- Navbar -->

            <button class="btn btn-primary " data-toggle="modal" data-target="#myModal">Cerrar Sesion</button>
            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-center">
                    <div class="modal-dialog .modal-align-center">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title" id="myModalLabel">Esta seguro?</h4>
                                <button type="button" class="close" data-dismiss="modal">

                                </button>


                            </div>
                            <div class="modal-body">Cerrar Sesion y volver a la pagina?</div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Volver</button>
                                <a th:href="@{/home}" class="btn btn-primary">Aceptar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </nav>



        <div th:fragment="div" id="content-wrapper">

            <div class="container-fluid">

                <!-- Breadcrumbs-->
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="#">Tablero</a>
                    </li>
                    <li class="breadcrumb-item active" th:text="${titulo}"></li>
                </ol>

                <!-- Targetas de colores-->
                <div class="row">
                    <div class="col-xl-3 col-sm-6 mb-3">
                        <div class="card text-white bg-primary o-hidden h-100">
                            <div class="card-body">
                                <div class="card-body-icon">
                                    <i class="fas fa-history"></i>
                                </div>
                                <div class="mr-5">Clases</div>
                            </div>
                            <a class="card-footer text-white clearfix small z-1" th:href="@{clases}">
                                <span class="float-left">Ver mas...</span>
                                <span class="float-right">
                                    <i class="fas fa-angle-right"></i>
                                </span>
                            </a>
                        </div>
                    </div>
                    <div class="col-xl-3 col-sm-6 mb-3">
                        <div class="card text-white bg-warning o-hidden h-100">
                            <div class="card-body">
                                <div class="card-body-icon">
                                    <i class="fas fa-calendar-alt"></i>
                                </div>
                                <div class="mr-5"> Eventos</div>
                            </div>
                            <a class="card-footer text-white clearfix small z-1" th:href="@{eventos}">
                                <span class="float-left">Ver mas</span>
                                <span class="float-right">
                                    <i class="fas fa-angle-right"></i>
                                </span>
                            </a>
                        </div>
                    </div>
                    <div class="col-xl-3 col-sm-6 mb-3">
                        <div class="card text-white bg-success o-hidden h-100">
                            <div class="card-body">
                                <div class="card-body-icon">
                                    <i class="fas fa-apple-alt"></i>
                                </div>
                                <div class="mr-5">Maestros</div>
                            </div>
                            <a class="card-footer text-white clearfix small z-1" th:href="@{maestros}">
                                <span class="float-left">Ver mas...</span>
                                <span class="float-right">
                                    <i class="fas fa-angle-right"></i>
                                </span>
                            </a>
                        </div>
                    </div>
                    <div class="col-xl-3 col-sm-6 mb-3">
                        <div class="card text-white bg-danger o-hidden h-100">
                            <div class="card-body">
                                <div class="card-body-icon">
                                    <i class="fas fa-user-alt"></i>
                                </div>
                                <div class="mr-5">Alumnos</div>
                            </div>
                            <a class="card-footer text-white clearfix small z-1" th:href="@{/alumnos}">
                                <span class="float-left">Ver mas...</span>
                                <span class="float-right">
                                    <i class="fas fa-angle-right"></i>
                                </span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
            <div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
            <div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
            <div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>



        </div>


        <!-- Bootstrap core JavaScript-->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Core plugin JavaScript-->
        <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

        <!-- Page level plugin JavaScript-->
        <script src="vendor/chart.js/Chart.min.js"></script>
        <script src="vendor/datatables/jquery.dataTables.js"></script>
        <script src="vendor/datatables/dataTables.bootstrap4.js"></script>

        <!-- Custom scripts for all pages-->
        <script src="js/sb-admin.min.js"></script>

        <!-- Demo scripts for this page-->
        <script src="js/traduccion.js" type="text/javascript"></script>
        <script src="js/demo/chart-area-demo.js"></script>

    </body>
</html>
