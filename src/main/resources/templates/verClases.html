<html xmlns:th="http://www.thymeleaf.org">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<head></head>
<body>

	
	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
			
				<img th:if="${#strings.length(clase.foto) > 0}" class="img-thumbnail rounded float-left"
					style="max-width: 25%;" th:src="@{'/uploadsE/' + ${clase.foto}}"
					th:alt="${clase.foto}" />

				<ul class="list-group">
					<li class="list-group-item active" th:text="${clase.nom}"></li>
					
					<li class="list-group-item" th:text="${clase.descrip}"></li>
                                        <li class="list-group-item" th:text="${clase.horario}"></li>
					
				</ul>

			</div>
		</div>

	</div>

	
</body>
</html>
