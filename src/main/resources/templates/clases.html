<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.com/">
<head th:replace="layout/layout :: head"></head>
    

    <body id="page-top">

         <nav th:replace="layout/layout :: nav"></nav>

        <div th:replace="layout/layout :: div"></div>

                    <!-- DataTables Example -->
                    <div class="card mb-3">
                        <div class="card-header">
                            <i class="fas fa-calendar-alt"></i>
                            Lista de Clases</div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="miTabla" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>Numero</th>
                                            <th>Nombre</th>
                                            <th>Descripcion</th>
                                            <th>Acciones</th>
                                        </tr>
                                    </thead>

                                    <tbody>
                                        <tr th:each="c : ${clases}">
                                            <td><a class="btn btn-primary btn-xs" 
                                                   th:href="@{/verClases/} + ${c.id}" th:text="${c.id}"></a></td>
                                            <td th:text="${c.nom}"></td>
                                            <td th:text="${c.descrip}"></td>

                                            <td >
                                                <a   th:href="@{/borrarC/} + ${c.id}" class="btn btn-danger">Borrar</a>
                                                <a  th:href="@{/formClases/} + ${c.id}" class="btn btn-warning">Editar</a>
                                            </td>

                                        </tr>

                                    </tbody>
                                </table>
                            </div>

                            <a  th:href="@{/formClases}" class="btn btn-primary">Nuevo</a>
                        </div>
                    </div>



                   










                    <!-- Bootstrap core JavaScript-->
                    <script src="vendor/jquery/jquery.min.js"></script>
                    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

                    <!-- Core plugin JavaScript-->
                    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

                    <!-- Page level plugin JavaScript-->
                    <script src="vendor/chart.js/Chart.min.js"></script>
                    <script src="vendor/datatables/jquery.dataTables.js"></script>
                    <script src="vendor/datatables/dataTables.bootstrap4.js"></script>

                    <!-- Custom scripts for all pages-->
                    <script src="js/sb-admin.min.js"></script>

                    <!-- Demo scripts for this page-->

                    <script src="js/demo/chart-area-demo.js"></script>
                    <script src="js/traduccion.js" type="text/javascript"></script>
                    </body>

                    </html>
