<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.com/">
    <head th:replace="layout/layout :: head"></head>

 <body>

        <nav th:replace="layout/layout :: nav"></nav>

        <div th:replace="layout/layout :: div"></div>

        <!-- DataTables Example -->
        <div class="card mb-3">
            <div class="card-header">
                <i class="fas fa-user-alt"></i>
                Lista de Inscripciones</div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="miTabla" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>Numero</th>
                                <th>Apellido</th>
                                <th>Nombre</th>
                                <th>Telefono</th>
                                <th>Observaciones</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr th:each="i : ${inscripciones}">
                                <td th:text="${i.id}"></td>
                                <td th:text="${i.apellido}"></td>
                                <td th:text="${i.nombre}"></td>
                                <td th:text="${i.telefono}"></td>
                                <td th:text="${i.clases}"></td>
                                <td>   
                                    <a th:href="@{/borrarI/} + ${i.id}"  class="btn btn-danger"><i class="fas fa-trash-alt"></i></a>

                                </td>

                            </tr>

                        </tbody>
                    </table>
                </div>


            </div>
        </div>

        
            
            
        </div>

        
        

        <!-- Bootstrap core JavaScript-->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Core plugin JavaScript-->
        <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

        <!-- Page level plugin JavaScript-->
        <script src="vendor/chart.js/Chart.min.js"></script>
        <script src="vendor/datatables/jquery.dataTables.js"></script>
        <script src="vendor/datatables/dataTables.bootstrap4.js"></script>

        <!-- Custom scripts for all pages-->
        <script src="js/sb-admin.min.js"></script>

        <!-- Demo scripts for this page-->

        <script src="js/demo/chart-area-demo.js"></script>
        <script src="js/traduccion.js" type="text/javascript"></script>
    </body>

</html>
